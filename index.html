<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Time Tracking Dashobard - Frontend Mentor Challenge"
    />
    <meta name="keywords" content="Time, Track, Tracking, Dashobard, Report" />
    <meta name="author" content="jkDev" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="menu">
        <section class="menu__item">
          <div class="menu__img-container">
            <img
              src="images/image-jeremy.png"
              alt="Image of Jeremy Robson"
              class="author-img"
            />
          </div>
          <p class="menu__info">Report for</p>
          <h1 class="menu__author">Jeremy Robson</h1>
        </section>
        <nav class="menu__nav up-inverted-border-radius">
          <ul class="menu__list">
            <li class="menu__list-item menu__list-item_active">Daily</li>
            <li class="menu__list-item">Weekly</li>
            <li class="menu__list-item">Monthly</li>
          </ul>
        </nav>
      </header>
      <main class="dashboard">
        <section class="dashboard__item dashboard-work">
          <div class="dashboard__background">
            <div class="dashboard__img-container">
              <img
                class="dashboard__img"
                src="images/icon-work.svg"
                alt="rotated suitcase, work section"
              />
            </div>
          </div>
          <article class="dashboard__article">
            <h2 class="dashboard__title"></h2>
            <div class="dashboard__action">
              <img
                class="dashboard__action-img"
                src="images/icon-ellipsis.svg"
                alt="three dots for action on article"
              />
            </div>
            <p class="dashboard__data"></p>
            <p class="dashboard__data-info"></p>
          </article>
        </section>
        <section class="dashboard__item dashboard-play">
          <div class="dashboard__background">

                alt="three dots for action on article"
              />
            </div>
            <p class="dashboard__data"></p>
            <p class="dashboard__data-info"></p>
          </article>
        </section>
        <section class="dashboard__item dashboard-study">

              />
            </div>
          </div>
          <article class="dashboard__article">
            <h2 class="dashboard__title"></h2>
            <div class="dashboard__action">
              <img
                class="dashboard__action-img"
                src="images/icon-ellipsis.svg"
                alt="three dots for action on article"
              />
            </div>
            <p class="dashboard__data"></p>
            <p class="dashboard__data-info"></p>
          </article>
        </section>
        <section class="dashboard__item dashboard-exercise">
          <div class="dashboard__background">
            <div class="dashboard__img-container">
              <img
                class="dashboard__img"
                class="dashboard__img"
                src="images/icon-exercise.svg"
                alt="rotated suitcase, work section"
              />
            </div>
          </div>
          <article class="dashboard__article">
            <h2 class="dashboard__title"></h2>

              />
            </div>
            <p class="dashboard__data"></p>
            <p class="dashboard__data-info"></p>
          </article>
        </section>
      </main>
    </div>
    <footer class="footer">
      Project from
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="footer__link"
        target="_blank"
